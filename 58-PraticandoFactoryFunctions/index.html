<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/index.js"></script>
</head>
<body>
    <section class="section">
        <div class="main__content">
            <header class="heading">
                <h1>Calculadora</h1>
            </header>
            <div class="content__input">
                <input class="result__input" type="text">
                <div class="buttons__input">
                    <input class="input__button" type="button" value="C">
                    <input class="input__button" type="button" value="(">
                    <input class="input__button" type="button" value=")">
                    <input class="input__button" type="button" value="/">

                </div>
                <div class="buttons__input">
                    <input class="input__button" type="button" value="7">
                    <input class="input__button" type="button" value="8">
                    <input class="input__button" type="button" value="9">
                    <input class="input__button" type="button" value="*">
                </div>
                <div class="buttons__input">
                    <input class="input__button" type="button" value="4">
                    <input class="input__button" type="button" value="5">
                    <input class="input__button" type="button" value="6">
                    <input class="input__button" type="button" value="+">
                </div>
                <div class="buttons__input">
                    <input class="input__button" type="button" value="1">
                    <input class="input__button" type="button" value="2">
                    <input class="input__button" type="button" value="3">
                    <input class="input__button" type="button" value="-">
                </div>
                <div class="buttons__input">
                    <input class="input__button" type="button" value=".">
                    <input class="input__button" type="button" value="0">
                    <input class="input__button" type="button" value="<<">
                    <input class="input__button" type="button" value="=">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
