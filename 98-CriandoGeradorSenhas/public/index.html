<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador Senhas</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>
    <div class="senha-gerada">Seleciona as opções abaixo!</div>
    <li class="qtd-caracteres">
      Quantidade de caracteres <input value="10" class="quantidade-caracteres" type="number" min="1" max="50">
    </li>
    <ul>
      <li>
        Adicionar Maiúsculas <input class="chk-maiusculas" type="checkbox" checked>
      </li>
      <li>
        Adicionar Minúsculas <input class="chk-minusculas" type="checkbox">
      </li>
      <li>
        Adicionar Números <input class="chk-numeros" type="checkbox">
      </li>
      <li>
        Adicionar Símbolos <input class="chk-simbolos" type="checkbox">
      </li>
    </ul>
    <button class="gerar-senha">Gerar</button>
    <button class="limpar-senha">Limpar</button>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>
</html>
